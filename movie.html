<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Plan - Movie</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <div class="logo">
      <h1>Let's Plan</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Reservations</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <h2>Book your favorite movie experience</h2>
  </section>

  <!-- Restaurant Listings -->
  <section class="restaurant-listings">
    <div class="search-filter">
      <input type="text" id="search-movie" placeholder="Search for a movie...">
    </div>

    <div class="restaurants">
      <div class="restaurant-card">
        <img src="movie-theater1.jpg" alt="Movie Theater 1">
        <h3>Deluxe Cinema</h3>
        <p>Location: Downtown</p>
        <p>Rating: 4.9/5</p>
        <button onclick="makeReservation()">Book Tickets</button>
      </div>
      <div class="restaurant-card">
        <img src="movie-theater2.jpg" alt="Movie Theater 2">
        <h3>Cosmos Theater</h3>
        <p>Location: Uptown</p>
        <p>Rating: 4.7/5</p>
        <button onclick="makeReservation()">Book Tickets</button>
      </div>
      <!-- Add more theater cards here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Let's Plan. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
